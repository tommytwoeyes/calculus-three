<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Distance Formula in 3D with MathBox</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<style>
		body {
			font-family: "Proxima Nova", Lato, sans-serif;
			font-size: 100%;
			color: #7E7E7E;
		}
		
		h1, h2, h3, h4, h5, h6 { font-family: "Roboto Slab", serif; font-weight: 100; color: #333; }
		h1 { font-size: 2.8rem }
		h2 { font-size: 2.5rem }
		h3 { font-size: 2.2rem }
		h4 { font-size: 1.8rem }
		h5 { font-size: 1.5rem }
		h6 { font-size: 1.1rem }
		
		#root-container {
			width: 100%;
			margin: 2rem auto;
			padding: 0 2rem;
		}
		
		.container {}
		
		.row {
			width: 100%;
			margin: 1rem auto;
		}
		
		header.title, section.demo { text-align: center }
		
		.mathbox-hidden {
			display: none;
			visibility: hidden;
		}
	</style>
</head>
<body>
	<!--
	<div id='root-container' class='container'>
		<header class="row title">
			<h1>3D Distance Formula</h1>
		</header>
		<section class='row demo'>This is some example text.</section>
	</div>
	-->
	
  <div class='mathbox-hidden'>
    <span class='mathbox-label' id="point-label-stub">P</span>
		<span class='mathbox-label' id='projected-point-label-stub'>Projection of P</span>
  </div>
	
  <script>
/*
    pointLabelStub = document.querySelector('#point-label-stub');
		projectedPointLabelStub = document.querySelector('#projected-point-label-stub');

    // Define local DOM handler to clone real DOM elements
    var clone = MathBox.DOM.createClass({
      render: function (el, props, children) {
        var pointLabel = children.cloneNode(true);
				pointLabel.innerHTML += "<sub>" + props.i + "</sub>";
        return pointLabel;
      },
    });
*/
	
    // Define global DOM handler to format indexed point labels into an HTML span
		MathBox.DOM.Types.pointLabel = MathBox.DOM.createClass({
			render: function(el) {
				this.props.innerHTML = (this.props.hasOwnProperty('pointConstant')) ? this.props.pointConstant : 'P';
				this.props.innerHTML += (this.props.hasOwnProperty('i')) ? "<sub>" + this.props.i + "</sub>" : '';
				return el('span', this.props);
			}
		});
		
    // Do the same thing for projections of points in a plane
		MathBox.DOM.Types.projectedPointLabel = MathBox.DOM.createClass({
			render: function(el) {
				this.props.innerHTML = "Projection of ";
				this.props.innerHTML += (this.props.hasOwnProperty('pointConstant')) ? this.props.pointConstant : 'P';
				this.props.innerHTML += (this.props.hasOwnProperty('pointIndex')) ? "<sub>" + this.props.pointIndex + "</sub> in the plane " : '';
				this.props.innerHTML += this.props.projectedOnPlane;
				return el('span', this.props);
			}
		});
		
    // Color Cube by Max Goldstein, CC-BY
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        //klass: THREE.OrbitControls,

        // Trackball controls, i.e. Free quaternion rotation
        klass: THREE.TrackballControls,
      },
			/*
      camera: {
        near: .01,
        far: 100,
				up: [1, 0, 0],
				lookAt: [1, 3, 5],
      }
			*/
    });

    three = mathbox.three;
//    three.controls.maxDistance = 5;
//		three.camera.lookAt(new THREE.Vector3());
    // three.renderer.setClearColor(new THREE.Color(0xF2F2F2), 1.0);
    three.renderer.setClearColor(new THREE.Color(0xF0F0F0), 1.0);
		

    colors = {
      x: new THREE.Color(0xFF4136),
      y: new THREE.Color(0x2ECC40),
      z: new THREE.Color(0x0074D9)
    };
		
	// Place camera
	var camera =
		mathbox
		.camera({
			proxy: true,
			position: [2, 2, 0.5],
			up: [0, 0, 1],
//			rotation: [Math.PI/4, Math.PI/4, 0],
			rotation: [0, 0, 0],
		});

    view = mathbox
    .set({
      scale: 720,
      focus: 3
    })
    .cartesian({
      range: [[-10, 10], [-10, 10], [-10, 10]],
      scale: [1, 1, 1],
    });

    // Axes + grid
    view
      .axis({
        axis: "x",
        width: 1,
      })
      .axis({
        axis: "y",
        width: 1,
      })
			.axis({
				axis: "z",
				width: 1,
			})
			.grid({
				width: 1,
				divideX: 20,
				divideY: 20,
				opacity: 0.3,
		});
		
    var ticks =
      view.ticks({
        width: 5,
        size: 15,
        color: 'black',
      });
		
    mathbox.select('axis')
      .set('end', true)
      .set('width', 5)
      .bind('depth', function(t){
          return .5 + .5 * Math.sin(t * .5);
      })

    view.array({
      id: "colors",
      live: false,
      data: [colors.x, colors.y, colors.z].map(function (color){
        return [color.r, color.g, color.b, 1];
      }),
    });
		
		// Axis labels
    view.array({
      data: [[10.2,0,0], [0,10.2,0], [0.2,0.2,10.5]],
      channels: 3, // necessary
      live: false,
    }).text({
      data: ["x", "y", "z"],
    }).label({
      color: 0xFFFFFF,
      colors: "#colors",
    });
		
// Points P0, P1
    view.array({
			data: [
				[7, 2, 1],	// P0 
				[2, 8, 8],	// P1
				[7, 8, 1],	// Q
				[2, 2, 1]
			],	
			channels: 3, // necessary
			live: false,
		})
		.point({
      colors: "#colors",
      size: 10,
    })
		.html({
			width: 15,
			height: 5,
			depth: 2,
			expr: function(emit, el, i, j) {
				emit( el('pointLabel', {i: i}) );
			}
		})
    .dom({
      snap: false,
      offset: [32, 0],
      depth: 0,
      size: 10,
      zoom: 1,
      outline: 1,
      pointerEvents: true,
    });	
		
		view.array({
			data: [
				[2, 8, 1],	// Proj of P1 on z = 1
			],
			channels: 3,
			live: false,
		})
		.point({
			color: "#AAA",
			size: 10,
			opacity: 0.5,
		})
		.html({
			width: 15,
			height: 5,
			depth: 2,
			expr: function(emit, el, i, j) {
				emit(el('projectedPointLabel', {
					pointIndex: '1',
					projectedOnPlane: "z = 1"
				}));
			}
		})
    .dom({
      snap: false,
      offset: [-32, 0],
      depth: 0,
      size: 10,
      zoom: 1,
      outline: 1,
      pointerEvents: true,
    });
		
		
// Lines (grey) indicating projection
		// Top of rectangle
		view.array({
			data: [
				[2, 2, 8],
				[7, 2, 8],
				[7, 8, 8],
				[2, 8, 8],
				[2, 2, 8],
			],
			channels: 3,
			live: false
		})
		.line({
			width: 2,
			color: "#555",
			opacity: 0.3,
			stroke: "dashed",
		});
		
		// Bottom of rectangle
		view.array({
			data: [
				[2, 2, 1],
				[7, 2, 1],
				[7, 8, 1],
				[2, 8, 1],
				[2, 2, 1]
			],
			channels: 3,
			live: false
		})
		.line({
			width: 2,
			color: "#555",
			opacity: 0.3,
			stroke: "dashed",
		});
		
		// Corners
		view.array({
			data: [
				[7, 2, 1],
				[7, 2, 8]
			],
			channels: 3,
			live: false
		})
		.line({
			width: 2,
			color: "#555",
			opacity: 0.3,
			stroke: "dashed",
		});
		
		view.array({
			data: [
				[2, 2, 1],
				[2, 2, 8]
			],
			channels: 3,
			live: false
		})
		.line({
			width: 2,
			color: "#555",
			opacity: 0.3,
			stroke: "dashed",
		});
		
		view.array({
			data: [
				[7, 8, 1],
				[7, 8, 8]
			],
			channels: 3,
			live: false
		})
		.line({
			width: 2,
			color: "#555",
			opacity: 0.3,
			stroke: "dashed",
		});
		
		view.array({
			data: [
				[2, 8, 1],
				[2, 8, 8]
			],
			channels: 3,
			live: false
		})
		.line({
			width: 2,
			color: "#555",
			opacity: 0.3,
			stroke: "dashed",
		});
		
		// P0-P1
		view.array({
			data: [
				[7, 2, 1],
				[2, 8, 8]
			],
			channels: 3,
			live: false
		})
		.line({
			width: 2,
			color: "#555",
		});
		
		// P0-P1 Projection
		view.array({
			data: [
				[7, 2, 1],
				[2, 8, 1]
			],
			channels: 3,
			live: false
		})
		.line({
			width: 2,
			color: "#555",
			opacity: 0.6,
		});
		
		// Right-angle symbol 
		view.array({
			data: [
				[2+(1/Math.SQRT2), 8-(1/Math.SQRT2), 1],
				[2+(1/Math.SQRT2), 8-(1/Math.SQRT2), 2],
				[2, 8, 2]
			],
			channels: 3,
			live: false,
		})
		.line({
			width: 2,
			color: "#555",
			opacity: 0.3
		});
		
		// Right-angle symbol 
		view.array({
			data: [
				[7, 7, 1],
				[6, 7, 1],
				[6, 8, 1]
			],
			channels: 3,
			live: false,
		})
		.line({
			width: 2,
			color: "#555",
			opacity: 0.3
		});
		
// Debug

  </script>
</body>
</html>
