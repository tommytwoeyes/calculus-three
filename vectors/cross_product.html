  <script>	
    // Define global DOM handler to format indexed point labels into an HTML span
		MathBox.DOM.Types.pointLabel = MathBox.DOM.createClass({
			render: function(el) {
				this.props.innerHTML = (this.props.hasOwnProperty('pointConstant')) ? this.props.pointConstant : 'A';
				this.props.innerHTML += (this.props.hasOwnProperty('i')) ? "<sub>" + this.props.i + "</sub>" : '';
				return el('span', this.props);
			}
		});
		
    // Color Cube by Max Goldstein, CC-BY
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        //klass: THREE.OrbitControls,

        // Trackball controls, i.e. Free quaternion rotation
        klass: THREE.TrackballControls,
      },
			/*
      camera: {
        near: .01,
        far: 100,
				up: [1, 0, 0],
				lookAt: [1, 3, 5],
      }
			*/
    });

    three = mathbox.three;
//    three.controls.maxDistance = 5;
//		three.camera.lookAt(new THREE.Vector3());
    // three.renderer.setClearColor(new THREE.Color(0xF2F2F2), 1.0);
    three.renderer.setClearColor(new THREE.Color(0xF0F0F0), 1.0);
		

    colors = {
      x: new THREE.Color(0xFF4136),
      y: new THREE.Color(0x2ECC40),
      z: new THREE.Color(0x0074D9)
    };
		
	// Place camera
	var camera =
		mathbox
		.camera({
			proxy: true,
			position: [2, 2, 0.5],
			up: [0, 0, 1],
//			rotation: [Math.PI/4, Math.PI/4, 0],
			rotation: [0, 0, 0],
		});

    view = mathbox
    .set({
      scale: 720,
      focus: 3
    })
    .cartesian({
      range: [[-10, 10], [-10, 10], [-15, 15]],
      scale: [1, 1, 1],
    });

    // Axes + grid
    view
      .axis({
        axis: "x",
        width: 2,
      })
      .axis({
        axis: "y",
        width: 2,
      })
			.axis({
				axis: "z",
				width: 2,
			})
			.grid({
				width: 1,
				divideX: 20,
				divideY: 20,
				opacity: 0.3,
		});
		
		// X-Axis
		view.scale({
			axis: "x",
			divide: 20,
		})
		.ticks({
			width: 2,
			size: 6,
			color: '0x555555',
		});
		// Y-Axis
		view.scale({
			axis: "y",
			divide: 20,
		})
		.ticks({
			width: 2,
			size: 6,
			color: 0x555555,
		});
		// Z-Axis
		view.scale({
			axis: "z",
			divide: 30,
		})
		.ticks({
			width: 2,
			size: 6,
			color: 0x555555,
		})
		.text({
			expr: function(emit, i, j) {
				emit(i, j);
			}
		})
		.label({});
		
    mathbox.select('axis')
      .set('end', true)
      .set('width', 1)
      .bind('depth', function(t){
          return .5 + .5 * Math.sin(t * .5);
      })

    view.array({
      id: "colors",
      live: false,
      data: [colors.x, colors.y, colors.z].map(function (color){
        return [color.r, color.g, color.b, 1];
      }),
    });
		
		// Axis labels
    view.array({
      data: [[10.2,0,0], [0,10.2,0], [0.2,0.2,15.5]],
      channels: 3, // necessary
      live: false,
    }).text({
      data: ["x", "y", "z"],
    }).label({
      color: 0xFFFFFF,
      colors: "#colors",
    });
		
		// Graph Title: "Cross Product"
		view.array({
			id: 'title',
			channels: 3,
			items: 1,
			live: false,
			data: [[0, 0, 20]],
		})
		.text({
			data: ["Cross Product"],
		})
		.label({
			offset: [0, 0],
			color: 0x222222,
			outline: 0,
			size: 28,
		});
		
// Vector a
    view.array({
			id: 'vector_a_points',
			data: [
				[0, 0, 0],
				[1, -4, 1],	
			],	
			items: 2,
			channels: 3, // necessary
			live: false,
		})
		.vector({
      color: 0xC01D7D,
      width: 3,
			size: 3,
      end: true,
			visible: true,
    });
		

// Vector b
    view.array({
			id: 'vector_b_points',
			data: [
				[0, 0, 0],
				[2, 3, 0],	
			],	
			items: 2,
			channels: 3, // necessary
			live: false,
		})
		.vector({
      color: 0x03A9F4,
      width: 3,
			size: 3,
      end: true,
			visible: true,
    });
		

// Vector a x b
    view.array({
			id: 'cross_product_points',
			data: [
				[0, 0, 0],
				[-3, 2, 11],	
			],	
			items: 2,
			channels: 3, // necessary
			live: false,
		})
		.vector({
      color: 0x111111,
      width: 3,
			size: 3,
      end: true,
			visible: true,
    });

  </script>
</body>
